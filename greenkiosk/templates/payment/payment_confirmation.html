<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        p {
            margin-top: 10px;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Payment Confirmation</h1>
    <p>Congratulations! You have successfully made a payment of {{ payment.amount }} using {{ payment.payment_method }}.</p>
    <p>Transaction ID: {{ payment.transaction_id }}</p>
</body>
</html>
