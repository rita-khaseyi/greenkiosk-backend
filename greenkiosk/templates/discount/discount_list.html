

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/product.css' %}">
    <title>Discount</title>

 
 
</head>
<body>
    <table class="product-table">
      
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Discount Details</th>
                <th>Edit Discountr</th>
            </tr>
        </thead>
        <tbody>
            {% for discount in discounts %}
            <tr>
                <td>{{ discount.code }}</td>
                <td>{{ discount.discount_percent }}</td>

                <td>
                    <a href="{% url 'discount_detail_view' id=discount.id %}">View details</a>
                </td>
                <td>
                    <a href="{% url 'discount_edit_view' id=discount.id %}">Edit cart</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
