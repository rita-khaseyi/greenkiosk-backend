<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/detail.css' %}">
    <style>
        /* Additional styles can be added here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
        }

        h4 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background-color: #00ff1e;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Vendor Details</title>
</head>
<body>
    <div class="card">
        <h4>{{ vendor.name }}</h4>
        <p>{{ vendor.address }}</p>
        <a href="{% url 'vendor_upload_view' %}">
            <button>Save vendor</button>
        </a>
    </div>
</body>
</html>
