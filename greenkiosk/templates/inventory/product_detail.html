<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/detail.css' %}">
    <style>
        /* ... your existing styles ... */
    </style>
    <title>Product Detail</title>
</head>
<body>
    {% include "navbar.html" %}
    <!-- ... your existing template code ... -->

<div class="card">
    <h4>{{ product.name }}</h4>
    {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }} Image">
    {% endif %}
    <p>{{ product.description }}</p>
    <span>{{ product.price }}</span>
  
</div>

<!-- ... the rest of your template ... -->

    <!-- Display Product Reviews and Add Review Form -->
    <div class="card">
        <div class="action-button">
            <a href="{% url 'product_reviews' product.id %}" class="btn btn-primary">View Reviews</a>
            {% if user.is_authenticated %}
                <a href="{% url 'submit_review' product.id %}" class="btn btn-primary">Add a Review</a>

            {% else %}
                <p>You need to be logged in to add a review.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
